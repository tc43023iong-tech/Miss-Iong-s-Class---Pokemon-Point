
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Iong's Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto+Sans+TC', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #f0f4ff 50%, #f5fff0 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .pokemon-font {
            font-family: 'ZCOOL KuaiLe', cursive;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-3%); }
            50% { transform: translateY(0); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2.5s ease-in-out infinite;
        }
        .candy-shadow {
            box-shadow: 0 20px 40px -15px rgba(255, 182, 193, 0.3);
        }
        .candy-border {
            border: 4px solid rgba(255, 255, 255, 0.8);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fff5f7;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffc9d3;
            border-radius: 10px;
        }
    </style>
